name: 'Build and Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MarkZen ${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 What's New in ${{ github.ref_name }}
            
            ### ✨ Features
            - Lightning-fast Markdown editing experience
            - Real-time preview with zero delay
            - Modern glass morphism UI design
            - Cross-platform support (Windows, macOS, Linux)
            
            ### 📦 Installation
            - **Windows**: Download the `.msi` installer
            - **macOS**: Download the `.dmg` installer
            - **Linux**: Download the `.deb` or `.AppImage` package
            
            ### 🔧 Tech Stack
            - Built with Tauri v2 + React 19 + TypeScript
            - Powered by Rust for maximum performance
            - Bundle size < 15MB
            
            ### 🐛 Bug Reports & 💡 Feature Requests
            Please report issues and suggest features on our [GitHub Issues](https://github.com/${{ github.repository }}/issues) page.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

