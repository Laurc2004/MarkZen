name: 'Build and Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MarkZen ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Create Release Notes
        run: |
          echo "## 🚀 What's New in ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### ✨ Features" >> release_notes.md
          echo "- Lightning-fast Markdown editing experience" >> release_notes.md
          echo "- Real-time preview with zero delay" >> release_notes.md
          echo "- Modern glass morphism UI design" >> release_notes.md
          echo "- Cross-platform support (Windows, macOS, Linux)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### 📦 Installation" >> release_notes.md
          echo "- **Windows**: Download \`MarkZen-${{ github.ref_name }}-windows.msi\`" >> release_notes.md
          echo "- **macOS**: Download \`MarkZen-${{ github.ref_name }}-macos.dmg\`" >> release_notes.md
          echo "- **Linux**: Download \`MarkZen-${{ github.ref_name }}-linux.deb\` or \`MarkZen-${{ github.ref_name }}-linux.AppImage\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### 🔧 Tech Stack" >> release_notes.md
          echo "- Built with Tauri v2 + React 19 + TypeScript" >> release_notes.md
          echo "- Powered by Rust for maximum performance" >> release_notes.md
          echo "- Bundle size < 15MB" >> release_notes.md
          echo "" >> release_notes.md
          echo "### 🐛 Bug Reports & 💡 Feature Requests" >> release_notes.md
          echo "Please report issues and suggest features on our [GitHub Issues](https://github.com/${{ github.repository }}/issues) page." >> release_notes.md

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}